<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/verification.css">
</head>
<body>
    <div class="container-fluid vh-100 overflow-hidden ">
        <div class="row h-100">
            <!-- Left Section: Introduction -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-white intro-section">
                <h2>New to our Shop?</h2>
                <p class="text-center p-5">There are advances being made in science and technology every day, and a good example of this is the e-commerce revolution!</p>
                
            </div>

            <!-- Right Section: Verify Account Form -->
            <div class="col-md-6 d-flex justify-content-center align-items-center form-section">
                <div class="card p-4 shadow w-75">
                    <h4 class="text-center">Verify Your Account</h4>
                    <div id="error-message" class="text-danger text-center"></div>
                    <form id="verificationForm">
                        
                        <div class="mb-3 p-lg-5 p-3">
                            <label for="email" class="form-label">Enter Your code</label>
                            <input type="email" class="form-control" id="email" placeholder="" required>
                        </div>
                       
                        <button type="submit" class="btn btn-danger w-100">Verify Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/verification.js"></script> -->
</body>
</html>
