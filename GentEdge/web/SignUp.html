<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/signUp.css">
</head>
<body>
    <div class="container-fluid vh-100 overflow-x-hidden ">
        <div class="row h-100">
            <!-- Left Section: Introduction -->
            <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center text-white intro-section">
                <h2>New to our Shop?</h2>
                <p class="text-center p-5">There are advances being made in science and technology every day, and a good example of this is the e-commerce revolution!</p>
                
            </div>

            <!-- Right Section: Verify Account Form -->
            <div class="col-lg-6 d-flex justify-content-center align-items-center form-section overflow-y-auto">
                <div class="card p-4 shadow w-75    ">
                    <h4 class="text-center">Sign Up </h4>
                    <div id="error-message" class="text-danger text-center"></div>
                    <form id="verificationForm">
                        
                        <div class="mb-3 p-lg-4 p-1 ">
                            <!-- <label  class="form-label">First Name</label> -->
                            <input type="text" class="form-control mb-3 " id="fName" placeholder="First Name" required>

                            <!-- <label class="form-label">Last Name</label> -->
                            <input type="text" class="form-control mb-3" id="lName" placeholder="Last Name" required>

                            <!-- <label  class="form-label">Mobile</label> -->
                            <input type="tel" class="form-control mb-3" id="mobile" placeholder="Mobile" required>

                            <!-- <label  class="form-label">Email</label> -->
                            <input type="email" class="form-control mb-3" id="email" placeholder="Email" required>
                            
                            <!-- <label  class="form-label">Password</label> -->
                            <input type="password" class="form-control mb-3" id="password" placeholder="Password" required>
                            
                        </div>
                        
                       
                        <button type="button"  class="btn btn-danger w-100" onclick="signUp();">Create Account</button>

                        <a href="#" class="d-block mt-3">Forgot password?</a>
      <p class="mt-3">Don't have an account? <a href="#">Sign up here</a></p>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/SignUp.js"></script> 
</body>
</html>
